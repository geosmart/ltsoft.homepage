     content: 众源时空数据支撑下的旅游信息聚合平台，针对移动互联网中与旅游相关的众源时空数据，采用分布式时空挖掘等技术，实现针对二三线城市及城市群的旅游信息聚合。通过机器学习及推荐算法，为旅游业态内的各方提供增值定制信息服务。
